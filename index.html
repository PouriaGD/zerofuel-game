<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ZeroFuel</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffcc;
        }

        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 20,
            color: '#00ffcc',
            speed: 6,
            bullets: []
        };

        let keys = {};
        let enemies = [];
        let score = 0;
        let gameOver = false;
        let canShoot = true;

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function shoot() {
            if (canShoot) {
                player.bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    color: '#00ffff',
                    speed: 8
                });
                canShoot = false;
                setTimeout(() => canShoot = true, 250); // fire cooldown
            }
        }

        function drawBullets() {
            player.bullets.forEach((bullet, i) => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                if (bullet.y < 0) player.bullets.splice(i, 1);
            });
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -20,
                width: 40,
                height: 20,
                color: '#ff0040',
                speed: 2 + Math.random() * 2
            });
        }

        function drawEnemies() {
            enemies.forEach((enemy, i) => {
                enemy.y += enemy.speed;
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                
                player.bullets.forEach((bullet, j) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        enemies.splice(i, 1);
                        player.bullets.splice(j, 1);
                        score++;
                    }
                });

                
                if (enemy.y + enemy.height >= player.y &&
                    enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x) {
                    gameOver = true;
                }

                
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = '#00ffcc';
            ctx.font = '20px monospace';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function update() {
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            if (keys[' ']) shoot();

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = '#ff0040';
                ctx.font = '40px monospace';
                ctx.fillText(`GAME OVER`, canvas.width / 2 - 120, canvas.height / 2);
                ctx.font = '20px monospace';
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 40, canvas.height / 2 + 40);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnEnemy, 1000);
        gameLoop();
    </script>
</body>
</html>
